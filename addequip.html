<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src="js/utils.js"></script>
    <script src="js/addequip.js"></script>
    <title>Yantranant Dashboard</title>
</head>

<body onload="verify()">
    <div id="dashboard">

    </div>
    <div class="row">
        <div class="col-md-2 col-sm-12">
            <ul class="nav navbar navbar-light flex-column" style=" background: #F7971E;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #FFD200, #F7971E);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #FFD200, #F7971E); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                align-content: center !important;">

                <li class="nav-item">
                    <a class="nav-link" href="equip.html"><button class="btn">Equipment<br />मशीन</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rent.html"><button class="btn">Rent Equipment<br />मशीन किराये से
                            लें</button></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="lease.html"><button class="btn">Lease Equipment<br />मशीन किराये से
                            दे</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feedback.html"><button class="btn">Fedback Back</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html"><button class="btn">Profile</button></a>
                </li>
                <li onclick="logout()" class="nav-item">
                    <button class="btn">Logout</button>
                </li>
            </ul>
        </div>
        <div class="col-md-10 col-sm-12 mx-auto">
            <div class="row">
                <div id="addEquip"class="col-md-6 col-sm-12 mx-auto">
                    <div class="form-group">
                        <label>Add Equipment</label>
                        <select class="form-control" id="category">
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mx-auto">
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" id="loc" placeholder="Enter location">
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mx-auto">
                    <div class="form-group">
                        <label>Unit</label>
                        <select class="form-control" id="unit">
                            <option value="0">Choose........</option>
                            <option value="Tonne">Tonne </option>
                            <option value="Cum">Cum</option>
                            <option value="Meter">Meter</option>
                            <option value="Kgs">Kgs</option>
                            <option value="Feet">Feet</option>
                            <option value="Tyres">Tyres</option>
                            <option value="Litre">Litre</option>
                            <option value="KW">KW</option>
                            <option value="TPH">TPH</option>

                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mx-auto ">
                    <div class="form-group">
                        <label>Capacity</label>
                        <input type="number" class="form-control" id="capacity" placeholder="Enter Capacity">
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mx-auto">
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity">
                    </div>
                </div>

                <div class="col-md-6 col-sm-12 ">
                    <div class="form-group">
                        <label>Pin Code</label>
                        <input type="text" class="form-control" id="pin" placeholder="Enter location">
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-md-4 col-sm-12 mx-auto">
                    <div class="form-group">
                        <button onclick="addEquipment()" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
